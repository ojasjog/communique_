<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CommuNique ğŸŒ â€“ Real-Time Translation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <div class="text-center mb-6 animate__animated animate__fadeInDown">
    <h1 class="text-4xl font-extrabold tracking-wide">ğŸŒ CommuNique</h1>
    <p class="text-lg mt-2 text-gray-200">From <span class="font-semibold">Confused</span> to <span class="font-semibold">Connected</span> â€” in just one click!</p>
  </div>

  <!-- Control Panel -->
  <div class="glass p-6 w-full max-w-lg animate__animated animate__zoomIn">
    <div class="mb-4">
      <label for="lang" class="block text-sm font-semibold mb-2">ğŸŒ Choose Your Language</label>
      <select id="lang" class="w-full p-2 rounded-lg text-black">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <div class="flex justify-between items-center mb-4">
      <button id="joinBtn" class="btn bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg font-semibold">
        âœ… Join
      </button>
      <button id="recordBtn" class="btn bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded-lg font-semibold">
        ğŸ¤ Start Recording
      </button>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="glass mt-6 p-6 w-full max-w-2xl h-96 overflow-y-auto animate__animated animate__fadeInUp" id="chatWindow">
    <h2 class="text-xl font-semibold mb-4">Live Conversation</h2>
    <div id="messages" class="space-y-4"></div>
  </div>

  <!-- Audio Player -->
  <div class="mt-4 animate__animated animate__fadeIn">
    <audio id="ttsAudio" class="w-80" controls autoplay></audio>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();

    const joinBtn = document.getElementById("joinBtn");
    const langSelect = document.getElementById("lang");
    const recordBtn = document.getElementById("recordBtn");
    const messages = document.getElementById("messages");
    const ttsAudio = document.getElementById("ttsAudio");

    let mediaRecorder;
    let chunks = [];

    // --- Join Room ---
    joinBtn.addEventListener("click", () => {
      const lang = langSelect.value;
      socket.emit("join", { lang });
    });

    // --- Start/Stop Recording ---
    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            chunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          chunks = [];

          blob.arrayBuffer().then((buffer) => {
            const bytes = new Uint8Array(buffer);
            socket.emit("process_audio", { file: bytes });
          });
        };

        mediaRecorder.start();
        recordBtn.innerText = "â¹ Stop Recording";
        recordBtn.classList.remove("bg-pink-500");
        recordBtn.classList.add("bg-red-600");
      } else {
        mediaRecorder.stop();
        recordBtn.innerText = "ğŸ¤ Start Recording";
        recordBtn.classList.remove("bg-red-600");
        recordBtn.classList.add("bg-pink-500");
      }
    });

    // --- Socket Events ---
    socket.on("new_message", (data) => {
      const bubble = document.createElement("div");
      bubble.className = "p-3 rounded-lg bg-white bg-opacity-20 animate__animated animate__fadeInUp";

      bubble.innerHTML = `
        <p class="text-sm text-gray-300">Original: <span class="font-semibold text-white">${data.orig_text}</span></p>
        <p class="text-sm text-gray-200">Translated [${data.lang}]: <span class="font-semibold text-green-300">${data.translated_text}</span></p>
      `;

      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;

      // Play Audio
      ttsAudio.src = data.tts_url;
    });

    socket.on("joined", (data) => {
      alert(data.msg);
    });
  </script>
</body>
</html>
