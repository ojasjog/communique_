<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CommuNique - Live Translation</title>
</head>
<body>
  <h1>ğŸŒ CommuNique</h1>

  <label for="lang">Select Language:</label>
  <select id="lang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="ru">Russian</option>
  </select>
  <button id="joinBtn">Join</button>
  <br><br>

  <button id="recordBtn">ğŸ¤ Start / Stop Recording</button>

  <h3>Original:</h3>
  <p id="origText"></p>
  <h3>Translated:</h3>
  <p id="translatedText"></p>

  <audio id="ttsAudio" controls autoplay></audio>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();

    const joinBtn = document.getElementById("joinBtn");
    const langSelect = document.getElementById("lang");
    const recordBtn = document.getElementById("recordBtn");
    const origText = document.getElementById("origText");
    const translatedText = document.getElementById("translatedText");
    const ttsAudio = document.getElementById("ttsAudio");

    let mediaRecorder;
    let chunks = [];

    joinBtn.addEventListener("click", () => {
      const lang = langSelect.value;
      socket.emit("join", { lang });
    });

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            chunks.push(e.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          chunks = [];

          blob.arrayBuffer().then((buffer) => {
            const bytes = new Uint8Array(buffer);
            socket.emit("process_audio", { file: bytes });
          });
        };

        mediaRecorder.start();
        recordBtn.innerText = "â¹ Stop Recording";
      } else {
        mediaRecorder.stop();
        recordBtn.innerText = "ğŸ¤ Start Recording";
      }
    });

    socket.on("new_message", (data) => {
      origText.textContent = data.orig_text;
      translatedText.textContent = data.translated_text;
      ttsAudio.src = data.tts_url;
    });

    socket.on("joined", (data) => {
      alert(data.msg);
    });
  </script>
</body>
</html>
